html:<style>
    .blog_page {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        margin-top: 10rem;
    }

    .blog_page h1,
    .blog_page h2,
    .blog_page h3,
    .blog_page h4,
    .blog_page h5,
    .blog_page h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
    }

    .blog_page p {
        line-height: 1.6;
        margin-bottom: 1em;
    }

    .blog_page img {
        max-width: 80%;
        height: auto;
        display: block;
        margin: 1em auto;
    }

    .blog_content {
        overflow-wrap: break-word;
        word-wrap: break-word;
    }

    .murales {
        margin-top: 2rem;
    }

    .murales .card {
        transition: transform 0.3s ease;
        border-radius: 10px;
        overflow: hidden;
    }

    .murales .card:hover {
        transform: scale(1.05);
    }

    .modal-img {
        max-width: 100%;
        height: auto;
    }
</style>
<div class="container">
    <div class="row blog_page">
        <h2 class="border-bottom pb-3 text-center">{{post_title}}</h2> <img src="{{image}}" alt="{{image}}" class="img-fluid">
        <div class="blog_content">{{post_content}}</div> <br>{{ID}}
    </div>
</div> <!-- Sección para imágenes de murales -->
<div class="container murales">
    <h3 class="text-center">Murales del Artista</h3>
    <div id="murales-container" class="row g-4" data-murales="{{murales}}"></div>
</div> <!-- Modal -->
<div class="modal fade" id="muralModal" tabindex="-1" aria-labelledby="muralModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="muralModalLabel">Información del Mural</h5> <button type="button"
                    class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body text-center"> <!-- Título del mural -->
                <h5 id="modal-title" class="fw-bold"></h5> <!-- Imagen del mural --> <img id="modal-img"
                    class="modal-img img-fluid mt-3" src="" alt="Mural"> <!-- Descripción del mural -->
                <p id="modal-info" class="mt-3"></p> <!-- Ubicación del mural -->
                <p id="modal-location" class="fw-bold mt-2 text-muted"></p> <!-- Botones de navegación -->
                <div class="d-flex justify-content-between mt-4"> <button id="prev-btn" class="btn btn-secondary"
                        onclick="showPreviousMural()">Anterior</button> <button id="next-btn" class="btn btn-secondary"
                        onclick="showNextMural()">Siguiente</button> </div>
            </div>
        </div>
    </div>
</div>
